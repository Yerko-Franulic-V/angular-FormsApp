<h4>Formularios <small> tipo </small></h4>
<hr />
<form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">
  <div>
    <div class="form-group row my-1">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col">
        <!-- [class.is-invalid]="this.forma.get('nombre')?.invalid && this.forma.get('nombre')?.touched" -->
        <input
          class="form-control"
          type="text"
          placeholder="Nombre"
          formControlName="nombre"
          [class.is-invalid]="nombreNoValido"
        />
        <small class="form-text text-danger" *ngIf="nombreNoValido"
          >Campo obligatorio - (Ingrese minimo 5 letras)
        </small>
      </div>
    </div>

    <div class="form-group row my-1">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col">
        <input
          class="form-control"
          type="text"
          placeholder="Apellido"
          formControlName="apellido"
          [class.is-invalid]="apellidoNoValido"
        />
        <small class="form-text text-danger" *ngIf="apellidoNoValido"
          >Campo obligatorio
        </small>
      </div>
    </div>
  </div>

  <div class="form-group row my-1">
    <label class="col-2 col-form-label">Correo 1</label>
    <div class="col">
      <input
        class="form-control"
        type="email"
        placeholder="Correo electrónico"
        formControlName="correo1"
        [class.is-invalid]="correo1NoValido"
      />
      <small class="form-text text-danger" *ngIf="correo1NoValido"
        >Correo invalido.
      </small>
    </div>
  </div>

  <div class="form-group row my-1">
    <label class="col-2 col-form-label">Correo 2</label>
    <div class="col">
      <input
        class="form-control"
        type="email"
        placeholder="Correo electrónico"
        formControlName="correo2"
        [class.is-invalid]="correo2NoValido"
      />
      <small class="form-text text-danger" *ngIf="correo2NoValido"
        >Correo invalido.
      </small>
    </div>
  </div>

  <div class="form-group row my-1" formGroupName="direccion">
    <label class="col-2 col-form-label">Dirección</label>
    <div class="form-row col">
      <div class="col mb-1">
        <input
          class="form-control"
          type="text"
          placeholder="Distrito"
          formControlName="distrito"
          [class.is-invalid]="distritoNoValido"
        />
        <small class="form-text text-danger" *ngIf="distritoNoValido"
          >Campo obligatorio.
        </small>
      </div>

      <div class="col">
        <input
          class="form-control"
          type="text"
          placeholder="Ciudad"
          formControlName="ciudad"
          [class.is-invalid]="ciudadNoValido"
        />
        <small class="form-text text-danger" *ngIf="ciudadNoValido"
          >Campo obligatorio.
        </small>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">

      <table class="table">

        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Pasatiempo</th>
            <th>Borrar</th>
          </tr>
        </thead>

        <tbody formArrayName="pasatiempos">
          <tr *ngFor="let control of pasatiempos.controls; let i = index">
            <td>{{ i + 1 }}</td>
            <td><input class="form-control" type="text" [formControlName]="i" /></td>
            <td><button class="btn btn-danger" type="button" (click)="borrarPasatiempo(i)">Borrar</button></td>
          </tr>
        </tbody>

      </table>

      <button class="btn btn-primary mt-3 mb-5 btn-block" type="button" (click)="agregarPasatiempo()" >+ Agregar</button>

    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>
</form>

<hr />
<pre>
  Estado del formulario: {{ forma.valid}}
  <br>
  Status: {{ forma.status }}
</pre>
<pre>
   {{ forma.value | json }}
</pre>
