<h4>Formularios <small> tipo </small></h4>
<hr />
<form autocomplete="off" (ngSubmit)="guardar(forma)" #forma="ngForm">
  <div>
    <div class="form-group row my-1">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
        <input
          class="form-control"
          type="text"
          name="nombre"
          placeholder="Nombre"
          [class.is-invalid]="nombre.invalid && nombre.touched"
          [ngModel]="usuario.nombre"
          required
          minlength="5"
          #nombre="ngModel"
        />
        <small
          class="form-text text-danger"
          *ngIf="nombre.invalid && nombre.touched"
          >Campo obligatorio - (Ingrese minimo 5 letras)
        </small>
      </div>
    </div>

    <div class="form-group row my-1">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">
        <input
          class="form-control"
          type="text"
          name="apellido"
          placeholder="Apellido"
          [class.is-invalid]="apellido.invalid && apellido.touched"
          [ngModel]="usuario.apellido"
          required
          minlength="5"
          #apellido="ngModel"
        />
        <small
          class="form-text text-danger"
          *ngIf="apellido.invalid && apellido.touched"
          >Campo obligatorio - (Ingrese minimo 5 letras)
        </small>
      </div>
    </div>
  </div>

  <div class="form-group row my-1">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">
      <input
        class="form-control"
        type="email"
        name="correo"
        placeholder="Correo electrÃ³nico"
        [class.is-invalid]="correo.invalid && correo.touched"
        [ngModel]="usuario.correo"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
        required
        #correo="ngModel"
      />
      <small
        class="form-text text-danger"
        *ngIf="correo.invalid && correo.touched"
        >Debe ingresar un correo valido.
      </small>
    </div>
  </div>

  <div class="form-group row my-1">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-8">

      <select class="form-control" 
        name="pais"
        required
        [ngModel]="usuario.pais"
        [class.is-invalid]="pais.invalid && pais.touched"
        [disabled]="paises.length === 0"
        #pais="ngModel"
        >
        <!-- <option value="" disabled selected>Selecciona una opcion</option> -->
        <option *ngFor="let pais of paises" [value]="pais.codigo">
          {{ pais.nombre }}
        </option>
      </select>

      <small
        class="form-text text-danger"
        *ngIf="pais.invalid && pais.touched"
        >Debe seleccionar una opcion.
      </small>

    </div>
  </div>

  <div class="form-group row my-1">
    <label class="col-2 col-form-label">Genero</label>
    <div class="col-8">

      <div class="form-check form-check-inline">
        <input class="form-check-input" 
                type="radio" 
                name="gereno" 
                value="M" 
                required 
                [class.is-invalid]="gereno.invalid && gereno.touched"
                [ngModel]="usuario.genero" 
                #gereno="ngModel" />
        <label class="form-check-label">Masculino</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" 
                type="radio" 
                name="gereno" 
                value="F"                
                required
                [class.is-invalid]="gereno.invalid && gereno.touched"
                [ngModel]="usuario.genero" 
                #gereno="ngModel" />
        <label class="form-check-label">Femenino</label>
      </div>

      <small
        class="form-text text-danger"
        *ngIf="gereno.invalid && gereno.touched"
        >Debe seleccionar una opcion.
      </small>

    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>
</form>
